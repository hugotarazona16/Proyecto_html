<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" type="text/css" href="css/estilosForm.css">


  <style type="text/css">
        body{
          background-image: url('imagenes/imagen11.jpg') ;
        }

  </style>

  <title class="Texto">Formulario Registro</title>
</head>
<body>
  <section class="form-register">
    <div>
    <img src="imagenes/logoo.jpeg" class="banner__img">
  </div>
    <h4 class="Texto">FORMULARIO REGISTRO</h4>
    <input class="controls" type="text" name="nombres" id="nombres" placeholder="Ingrese su Nombre">
    <input class="controls" type="text" name="apellidos" id="apellidos" placeholder="Ingrese su Apellido">
    <input class="controls" type="email" name="correo" id="correo" placeholder="Ingrese su Correo">
    <input class="controls" type="password" name="correo" id="correo" placeholder="Ingrese su Contraseña">

    <input class="form-check-input" type="checkbox" value="" id="flexCheckIndeterminate">
  <label class="form-check-label" for="flexCheckIndeterminate">
    <a href="#">Terminos y Condiciones</a>
  </label>

    <input class="botons" type="submit" value="Registrar">
    <p><a href="#">¿Ya tengo Cuenta?</a></p>
  </section>

</body>
</html>
